services:
  postgres:
    image: postgres:17.6
    container_name: pg_topics
    cpus: "0.5"
    mem_limit: "512m"
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app123
      POSTGRES_DB: topics_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d topics_db"]
      interval: 5s
      timeout: 10s
      retries: 20
      start_period: 15s
  
volumes:
  pgdata: {}